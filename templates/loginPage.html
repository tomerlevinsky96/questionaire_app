<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Questionnaires</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='DALLÂ·E 2025-02-13 18.08.16 - A group of patients sitting in a modern medical waiting room, filling out questionnaires on clipboards or tablets. A doctor or researcher is nearby, a.webp') }}");
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
            z-index: 10;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px; /* Ensures the content isn't hidden behind the sign-in box */
        }
        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }
        /* Sign-in Styling */
        .signin-wrapper {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15; /* Ensure the sign-in box is on top of other elements */
        }
        .signin-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .signin-container h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .signin-container form {
            display: flex;
            flex-direction: column;
        }
        .signin-container form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signin-container form button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signin-container form button:hover {
            background-color: #45a049;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .title {
                font-size: 24px;
            }
            .container, .signin-container {
                width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 18px;
            }
            .description {
                font-size: 12px;
            }
            .signin-wrapper {
                position: static;
                margin-top: 20px; /* Adds space from the title */
                margin-left: 0;
                width: 100%;
                text-align: center; /* Center sign-in box on mobile */
            }
        }
    </style>
</head>
<body>
   <h1 class="title">MRI Questionnaires</h1>

   <!-- Sign-In Section (Upper Right Corner for Large Screens, Below Title for Mobile) -->
   <div class="signin-wrapper">
       <div class="signin-container">
           <h2>Research Coordinator</h2>
           <form action="/" method="post">
               <input type="password" name="password" placeholder="Password" required>
               <button type="submit">Sign In</button>
           </form>
       </div>
   </div>

   <!-- Main Content in Center -->
   <div class="container">
      <p class="description">
          The MRI questionnaires are designed for research purposes to collect data for MRI-based scientific studies and experiments.
          Your participation is crucial in helping us better understand brain activity and cognitive functions.
      </p>
   </div>
</body>
</html>
