{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">הכנס קוד נבדק</h2>
                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="code" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">המשך</button>
                    </div>
                </form>
                {% if subject_link %}
                <div class="mt-3 text-center">
                    <p>קישור לשאלונים:</p>
                    <a href="{{ subject_link }}" class="btn btn-link">{{ subject_link }}</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
