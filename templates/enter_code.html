<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>הכנס קוד נבדק</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">הכנס קוד נבדק</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <input type="text" name="code" class="form-control" placeholder="הזן קוד" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">המשך</button>
                        </div>
                    </form>
                    {% if subject_link %}
                    <div class="mt-3 text-center">
                        {% if generated_code %}
                        <p class="text-warning"></p>
                        <p><strong>סיסמה:</strong></p>
                        <p><strong> {{ generated_code }}</strong></p>
                          <!-- Show  password -->
                        {% else %}
                        <p> הנה הקישור לשאלונים:</p>
                        {% endif %}
                        <a href="{{ subject_link }}" class="btn btn-link">{{ subject_link }}</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
